<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrapper">
    <input type="radio" name="radio-btn" id="radio-button1" checked>
    <input type="radio" name="radio-btn" id="radio-button2">
    <input type="radio" name="radio-btn" id="radio-button3">
    <input type="radio" name="radio-btn" id="radio-button4">
    <div class="slide-wrapper">
      <div class="slides">
        <img class="slide" src="./assets/images/be_yourself.jpg" alt="I like my body and my body likes sport">
        <img class="slide" src="./assets/images/best.jpg" alt="I'm the best of the best">
        <img class="slide" src="./assets/images/follow.jpg" alt="Follow me and you'll find your dream">
        <img class="slide" src="./assets/images/hold_on.jpg" alt="Wait, kids. It's not our stop!">
      </div>
    </div>
    <div class="info">
      <div class="caption-wrapper">
        <div class="caption">
          <span>I like my body and my body likes sport</span>
          <span>I'm the best of the best</span>
          <span>Follow me and you'll find your dream</span>
          <span>Wait, kids. It's not our stop!</span>
        </div>
      </div>
      <ul class="controls">
        <label for="radio-button1"><li><div class="control"></div></li></label> 
        <label for="radio-button2"><li><div class="control"></div></li></label>
        <label for="radio-button3"><li><div class="control"></div></li></label>
        <label for="radio-button4"><li><div class="control"></div></li></label>
      </ul>
    </div>
  </main>
</body>
</html>
